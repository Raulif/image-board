<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Awesome Image Board</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="headbar">
            <!-- <img id="logo" name="logo" src="./logo.png"> -->
            <div id="uploadDiv">
                <!-- THE 'UPLOAD TEMPLATE' GOES HERE-->
            </div>
        </div>
        <div id="main">
            <!--THE GRID GALLERY OF UPLOADED IMAGES GOES HERE -->
        </div>
        <div id="singleimagecontainer">
            <!-- THE VIEW OF THE SELECTED PICTURE GOES HERE -->
        </div>
        <!-- <div id="comment">
        --><!--THE INPUT BOX FOR NEW COMMENT GOES HERE--><!--
        </div> -->

<!--:::::::::::: GALLERY TEMPLATE ::::::::::::::::-->

        <template id="gallery">

            {{#each images}}

            <div class="imagecontainer">

                <p class="galleryimagetitle">{{this.title}}</p>
                <a class="imagelinkcontainer" href="#images/{{this.id}}">
                    <img class="image" type="image" src="https://s3.amazonaws.com/raulsbucket/{{this.image}}" imageid="{{this.id}}" alt="">
                </a>
            </div>

            {{/each}}

        </template>


<!--:::::::::::: UPLOAD TEMPLATE ::::::::::::::::-->

        <template id="uploadset">
            <div class="uploadset">
                <input type="text" name="username" placeholder="username">
                <input type="text" name="imgtitle" placeholder="image title">
                <input type="text" name="imgdescription" placeholder="image description">
                <input type="file">
                <button type="submit" id="uploadbutton" name="button">Upload!</button>
            </div>

        </template>



<!--:::::::::: SINGLE IMAGE TEMPLATE :::::::::::::-->
<!-- parent div is 'singleimagecontainer'-->

        <template id="singleimagetemplate">
            <div id="goback">X</div>
            <img id="singleimage" src="https://s3.amazonaws.com/raulsbucket/{{image.image}}" alt="">
            <div class="imagebackground"></div>

            <!-- <div id="singleimagetitle">{{image.image_title}}</div>
            <div id="singleimagedescription">{{image.image_description}}</div>

        --><!-- past comments --><!--â€š
            <div id="pastcomments">
                {{#each qResults}}
                    {{#if this.user_name}}
                        <p>{{this.user_name}} said: {{this.comment_text}}</p>
                    {{else}}
                    <p></p>
                    {{/if}}
                {{/each}}
            </div> -->

        </template>


<!--:::::::::: POST NEW COMMENT TEMPLATE ::::::::::::-->

        <template id="commenttemplate">
            <input id="commentusername" type="text" name="commentuser" placeholder="user name">
            <input id="commentfield" type="text" name="comment" placeholder="enter something nice">
            <button id="sendcommentbtn" type="button" name="commentbutton">Send</button>

        </template>


<!--:::::::::::::: SCRIPT FILES :::::::::::::::::-->

        <script src="/js/handlebars.min.js"></script>
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/underscore-min.js"></script>
        <script src="/js/backbone-min.js"></script>
        <script src="/js/script.js"></script>
        </script>
    </body>
</html>
