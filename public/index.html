<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Awesome Image Board</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<!--:::::::::::: UPLOAD TEMPLATE ::::::::::::::::-->


        <template id="uploadset">


            <div class="uploadset">
                <input type="text" name="username" placeholder="username">
                <input type="text" name="imgtitle" placeholder="image title">
                <input type="text" name="imgdescription" placeholder="image description">
                <input type="file">
                <button type="submit" id="uploadbutton" name="button">Upload!</button>
            </div>

        </template>


<!--:::::::::::: GALLERY TEMPLATE ::::::::::::::::-->


<!-- 'main' contains theuploaded pictures -->
        <div id="main"></div>

        <template id="gallery">
            <div id="uploadDiv"></div>


            {{#each images}}

            <div class="imagecontainer">
                <a href="#images/{{this.id}}">
                    <img class="image" type="image" src="https://s3.amazonaws.com/raulsbucket/{{this.image}}" imageid="{{this.id}}" alt="">
                </a>
                <p>{{this.title}}</p>
            </div>

            {{/each}}

        </template>

<!--:::::::::: SINGLE IMAGE TEMPLATE :::::::::::::-->


<!-- 'singleimagecontainer' contains the selected picture -->
        <div id="singleimagecontainer"></div>

        <template id="singleimagetemplate">

            <img id="singleimage" src="https://s3.amazonaws.com/raulsbucket/{{image.image}}" alt="">
            <div id="singleimagetitle">{{image.image_title}}</div>
            <div id="singleimagedescription">{{image.image_description}}</div>

            <!-- past comments -->
            <ul id="pastcomments">
                {{#each qResults}}
                <li>{{this.user_name}} | {{this.comment_text}}</li>
                {{/each}}
            </ul>

        </template>

<!--:::::::::: POST NEW COMMENT TEMPLATE ::::::::::::-->
<div id="comment"></div>

<template id="commenttemplate">
    <input id="commentuser" type="text" name="commentuser" placeholder="user name">
    <input id="commentfield" type="text" name="comment" placeholder="enter something nice">
    <button id="sendcommentbtn" type="button" name="commentbutton">Send</button>

</template>




<!--:::::::::::::: SCRIPT FILES :::::::::::::::::-->


        <script src="/js/handlebars.min.js"></script>
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/underscore-min.js"></script>
        <script src="/js/backbone-min.js"></script>
        <script src="/js/script.js"></script>
        </script>
    </body>
</html>
