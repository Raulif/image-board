<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Awesome Image Board</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="headbar">
            <a href="/#home"><i id="pagelogo" class="fa fa-camera-retro" aria-hidden="true"></i></a>
            <div id="headtext">
                <p id="pagetitle">The grey area</p>
                <p id="pageclaim">Artistic bw images</p>
            </div>
            <!-- <img id="logo" name="logo" src="./logo.png"> -->
            <div id="uploadDiv">
                <!-- THE 'UPLOAD TEMPLATE' GOES HERE-->
            </div>
        </div>
        <div id="main">
            <!--THE GRID GALLERY OF UPLOADED IMAGES GOES HERE -->
        </div>
        <div id="singleimagecontainer">
            <!-- THE VIEW OF THE SELECTED PICTURE GOES HERE -->

        </div>

<!--:::::::::::: GALLERY TEMPLATE ::::::::::::::::-->

<!--The gallery gets rendered inside 'main'-->
        <template id="gallery">

            {{#each images}}

            <div class="imagecontainer">

                <p class="galleryimagetitle">{{this.title}}</p>
                <a class="imagelinkcontainer" href="#images/{{this.id}}">
                    <img class="image" type="image" src="https://s3.amazonaws.com/raulsbucket/{{this.image}}" imageid="{{this.id}}" alt="">
                </a>
            </div>

            {{/each}}

        </template>


<!--:::::::::::: UPLOAD TEMPLATE ::::::::::::::::-->

        <template id="uploadset">
            <div class="uploadset">
                <p id="uploadheader">UPLOAD A NEW IMAGE</p>
                <input id="uploadusername" type="text" name="username" placeholder="username">
                <input id="uploadimgtitle" type="text" name="imgtitle" placeholder="image title">
                <textarea id="uploadimgdesc" type="text" name="imgdescription" placeholder="image description"></textarea>
                <input id="targetfile" type="file">
                <button type="submit" id="uploadbutton" name="button">Upload!</button>
                <div id="openuploadset">TOGGLE UPLOADER</div>
            </div>

        </template>



<!--:::::::::: SINGLE IMAGE TEMPLATE :::::::::::::-->
<!-- parent div is 'singleimagecontainer'-->

        <template id="singleimagetemplate">
            <div class="singleimageouterbox">
                <img id="singleimage" src="https://s3.amazonaws.com/raulsbucket/{{image.image}}" alt="">
            </div>
            <div class="sidepannel">
                <div id="goback">X</div>

                <p class="sidetitle">PICTURE DETAILS</p>

                <div id="imagelablebox">
                    <div id="singleimagetitle" class="imagelable"><span class="labletitle">Title: </span><span class="lablecontent">{{image.image_title}}</span></div>
                    <div class="line"></div>

                    <div id="singleimagedescription"  class="imagelable"><span class="labletitle">Description: </span><span class="lablecontent">{{image.image_description}}</span></div>
                    <div class="line"></div>

                    <div id="singleimageuser"  class="imagelable"><span class="labletitle">Uploaded by: </span><span class="lablecontent">{{image.image_username}}</span>
                    </div>
                </div>

                <p class="sidetitle">COMMENTS</p>

                <div class="commentgeneralbox">
                    <p class="sidesubtitle">Add a comment:</p>

                    <div id="comment">
                        <!--THE INPUT BOX FOR NEW COMMENT GOES HERE-->
                    </div>
                    <p class="sidesubtitle">Past comments:</p>


                    <!-- past comments -->
                    <div id="pastcomments">
                        {{#each qResults}}
                            {{#if this.user_name}}
                            <div class="individualpastcomment">
                                <p class="pastcommentuser">{{this.user_name}}: </p><p class="passtcommenttext">  {{this.comment_text}}</p>
                            </div>
                            <div class="commentline"></div>
                        {{else}}
                        <p></p>
                        {{/if}}
                        {{/each}}
                    </div>
                </div>

            </div>
        </template>

        <!--:::::::::: POST NEW COMMENT TEMPLATE ::::::::::::-->

        <template id="commenttemplate">
            <div class="commentbox">
                <input id="commentusername" type="text" name="commentuser" placeholder="user name">
                <button id="sendcommentbtn" type="button" name="commentbutton">Send</button>
                <input id="commentfield" type="text" name="comment" placeholder="enter comment">
            </div>
        </template>





<!--:::::::::::::: SCRIPT FILES :::::::::::::::::-->

        <script src="/js/handlebars.min.js"></script>
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/underscore-min.js"></script>
        <script src="/js/backbone-min.js"></script>
        <script src="/js/script.js"></script>
        </script>
    </body>
</html>
